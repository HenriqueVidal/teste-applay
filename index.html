<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- ESTILOS PRÃ“PRIOS -->
    <link rel="stylesheet" href="src/css/styles.css">

    <!-- ICONES -->
    <script defer src="src/js/brands.js"></script>
    <script defer src="src/js/solid.js"></script>
    <script defer src="src/js/fontawesome.js"></script>

    <title>APPLAY - CANDIDATOS</title>
  </head>
  <body>

    <div class="container">
      <header class="mt-4">
        <div class="imgDiv"><a href="https://applayos.com/" target="_blank"><img src="src/image/logo.png" alt="applay logo"></a></div>
      </header>
      <main class="main card mt-4">
        <div class="card-body">
  
          <h3 class="mb-4"> <i class="fas fa-users"></i> Lista de candidatos</h3>
  
          <div class="row">
            <div class="col-10">
              <input id="search" type="text" class="w-100 form-control" placeholder="Buscar..."/>
            </div>
  
            <div class="col-2">
              <button type="button" class="btn btn-primary btn-new" onclick="abrirModal()">Novo Candidato</button>
            </div>
          </div>
  
          <table id="candidatos" class="w-100 table">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="th-control">CPF</td>
                <th scope="col" class="th-control">Nome</td>
                <th scope="col" class="th-control">Celular</td>
                <th scope="col" class="th-control">E-mail</td>
                <th scope="col" class="th-control">Sexo</td>
                <th scope="col" class="th-control">Data de Nascimento</td>
                <th scope="col" class="th-control">Habilidades</td>
                <th scope="col" class="th-control th-er">Editar</td>
                <th scope="col" class="th-control th-er">Remover</td>
              </tr>
                
            </thead>
  
            <tbody id="table-body">
  
            </tbody>
          </table>
        </div>
      </main>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="candidatoModal" tabindex="-1" aria-labelledby="candidatoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="candidatoModalLabel"><i class="fas fa-user"></i>  Candidato</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <input type="hidden" id="id"/>
              <div class="col">
                <label for="cpf">CPF:</label>
                <input type="text" class="cpf form-control" id="cpf" maxlength="14" placeholder="CPF*"/>
              </div>
              <div class="col">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome*"/>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="celular">Celular:</label>
                <input name="celular" type="text" class="label celular form-control" id="celular" placeholder="Celular*"/>
              </div>
              <div class="col">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" id="email" placeholder="E-mail*"/> 
              </div>
              <div class="col">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" class="form-control" id="nascimento" placeholder="Data de Nascimento*"/> 
              </div>
            </div>

            <div class="col checkDiv mt-4">
              <div class="row mb-3">
                <div class="col">
                  <div class="form-check">
                    <h5>Habilidades:</h5>
                    <input name="skills" class="form-check-input" type="checkbox" value="" id="skillHtml">
                    <label class="form-check-label" for="skillHtml">HTML</label>
                  </div>
                  <div class="form-check">
                    <input name="skills" class="form-check-input" type="checkbox" value="" id="skillCss">
                    <label class="form-check-label" for="skillCss">CSS</label>
                  </div>
                  <div class="form-check">
                    <input name="skills" class="form-check-input" type="checkbox" value="" id="skillJs">
                    <label class="form-check-label" for="skillJs">JS</label>
                  </div>
                  <div class="form-check">
                    <input name="skills" class="form-check-input" type="checkbox" value="" id="skillBootStrap">
                    <label class="form-check-label" for="skillBootStrap">BOOTSTRAP</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-check">
                    <h5>Sexo:</h5>
                    <input class="form-check-input" type="radio" name="sexo" id="sexoMasculino" checked>
                    <label class="form-check-label" for="sexoMasculino">Masculino</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="sexo" id="sexoFeminino">
                    <label class="form-check-label" for="sexoFeminino">Feminino</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" onclick="salvar(), updateLocalStorage()"><i class="fas fa-save"></i> Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="fecharModal()"><i class="fas fa-times"></i> Fechar</button>        
          </div>
        </div>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="src/js/jquery.mask.js"></script>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    
    <!-- SWAL -->
    <link rel="stylesheet" href="src/css/sweetalert2.min.css">   
    <script src="src/js/sweetalert2.min.js"></script> 
    
    <!-- script -->
    <script src="src/js/script.js"></script>
    <script src="src/js/redinputs.js"></script>
    
  </body>
</html>
